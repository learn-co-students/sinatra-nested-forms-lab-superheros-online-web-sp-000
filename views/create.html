<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create a Team of Superheroes</title>
  </head>
  <body>
    <h1>Create a Team and Heroes!</h1>
    <form action="/teams" method="post">
      <p><label for="team-name">Team Name:</label>
        <input type="text" name="team-name" />
      </p>
      <p><label for="team-motto">Team Motto:</label>
        <input type="text" name="team-motto" />
      </p>

      <input type="submit" />
    </form>
  </body>
</html>
